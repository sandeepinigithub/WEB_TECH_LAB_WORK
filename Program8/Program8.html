<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Current Date</title>

</head>
<body>
  <h1>The Current Date is:-</h1>
  <script type="text/javascript">
    var now = new Date();
    document.write( now.getDate()+ "/" +(now.getMonth() + 1) + "/" + now.getFullYear());
  </script>

</body>

</html>

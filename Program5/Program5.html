<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Internal CSS</title>
  <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
  <style media="screen">
    h1 {
      text-align: center;
      font-size: 64px;
      font-family: 'Lobster';

    }

    .heading {
      border: 2px solid black;
      border-radius: 5px;
      background-color: #beebe9;
    }

    .div_style {
      border: 2px solid black;
      border-radius: 5px;
      height: 200px;
      width: auto;
    }

    p {
      font-family: 'Lobster';
    }

    .p_style {
      text-align: center;
      font-size: 25px
    }
  </style>
</head>

<body>
  <div class="heading">
    <h1>CIS Residency</h1>
  </div>
  <div class="div_style">
    <p class="p_style">Affordable Boys Hostel</p>
    <p class="p_style">A home with differnce</p>
  </div>

  <div class="div_style">
    <h3>Address:</h3>
    <p>Sandeep Kumar Shukla</p>
    <p>ABES Chipiyana Road,Jaat Chowk,Mahaveer Market,Ghaziabad(U.P.)</p>
    <p>9559123391</p>

  </div>


</body>

</html>
